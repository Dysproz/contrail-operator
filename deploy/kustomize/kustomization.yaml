- name: KOLLA_REGISTRY
  objref:
    kind: ContrailImages
    name: cluster1
    apiVersion: v1alpha1
  fieldref:
    fieldpath: spec.kollaRegistry
- name: OPERATOR_TAG
  objref:
    kind: ContrailImages
    name: cluster1
    apiVersion: v1alpha1
  fieldref:
    fieldpath: spec.operatorTag
- name: CONTRAIL_TAG
  objref:
    kind: ContrailImages
    name: cluster1
