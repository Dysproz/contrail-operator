    kind: ContrailImages
    name: cluster1
    apiVersion: v1alpha1
  fieldref:
    fieldpath: spec.contrailRegistry
- name: DOCKER_REGISTRY
  objref:
    kind: ContrailImages
    name: cluster1
    apiVersion: v1alpha1
  fieldref:
    fieldpath: spec.dockerRegistry
- name: OPERATOR_REGISTRY
  objref:
    kind: ContrailImages
    name: cluster1
    apiVersion: v1alpha1
  fieldref:
